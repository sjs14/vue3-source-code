<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <div id="aside"></div>
  </body>
  <script src="../packages/reactivity/dist/reactivity.global.js"></script>

  <script>
    const { reactive, effect, computed } = SjsReactivity;
    const state = reactive({
      father: "sjs",
      mother: "xcs",
    });

    const fm = computed(() => {
      return state.father + "和" + state.mother;
    });

    effect(() => {
      document.querySelector("#app").innerHTML = fm.value;
    });

    setTimeout(() => {
      state.father = "沈俊声";

      setTimeout(() => {
        state.mother = "谢翠珊";
      }, 1000);
    }, 1000);
  </script>
</html>
