    const obj = reactive({
      name: "sjs",
      age: 31,
    });

    const { name, age } = toRefs(obj);

    const obj2 = proxyRefs({ name, age });

    effect(() => {
      document.querySelector("#app").innerText = name.value + age.value;
    });

    setTimeout(() => {
      name.value = "skp";
      age.value = 1;
    }, 1000);
