<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <div id="aside"></div>
  </body>
  <script src="../packages/reactivity/dist/reactivity.global.js"></script>

  <script>
    const { reactive, effect } = SjsReactivity;

    const state = reactive({
      father: "sjs",
      mother: "xcs",
      withF: true,
    });

    let waiting = false;
    const runner = effect(
      () => {
        console.log("render");
        document.querySelector("#app").innerHTML = state.withF
          ? state.father
          : state.mother;
      },
      {
        scheduler() {
          if (!waiting) {
            waiting = true;
            setTimeout(() => {
              runner();
              waiting = false;
            }, 2000);
          }
        },
      }
    );
  </script>
</html>
